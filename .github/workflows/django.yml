name: Django CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Other Dependencies
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.36.0/geckodriver-v0.36.0-linux64.tar.gz -O geckodriver.tar.gz
          mkdir geckodriver && tar zxvf geckodriver.tar.gz -C geckodriver
          export PATH=$PATH:$PWD/geckodriver
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        env:
          ONLINE_TOOL_GITHUB_KEY: ${{ secrets.ONLINE_TOOL_GITHUB_KEY }}
          ONLINE_TOOL_GITHUB_SECRET: ${{ secrets.ONLINE_TOOL_GITHUB_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          TEST_GITHUB_USER_ID: ${{ secrets.TEST_GITHUB_USER_ID }}
          TEST_GITHUB_USER_NAME: ${{ secrets.TEST_GITHUB_USER_NAME }}
          OAUTH_APP_ID: ${{ secrets.OAUTH_APP_ID }}
          OAUTH_APP_SECRET: ${{ secrets.OAUTH_APP_SECRET }}
          AUTH_CODE: ${{ secrets.AUTH_CODE }}
        run: |
          cd src
          python manage.py makemigrations
          python manage.py migrate
          python manage.py test -v 2
