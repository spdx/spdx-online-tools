{% block script_block %}
<script type="text/javascript">
function checkform() {
  if ($('#file').get(0).files.length === 0) {
    $('#file').focus();
    return ("No files selected.");
  }
  else {
    return "1";
  }
}
</script>
<script type="text/javascript">
  $('#myform').on('submit', function(event){
    event.preventDefault();
    $("#validatebutton").text("Validating...");
    $("#validatebutton").prop('disabled', true);
    var check = checkform();
    if (check=="1"){
      $("#messages").html("");
      var form = new FormData($("#myform")[0]);
      $.ajax({
              type: "POST",
              enctype: 'multipart/form-data',
              url: "/app/validate/",
              processData: false,
              contentType: false,
              cache: false,
              dataType: 'json',
              timeout: 600000,
              data: form,
              success: function (data) {
                  console.log("SUCCESS : ", data);
                  $("#modal-header").removeClass("red-modal");
                  $("#modal-header").addClass("green-modal");
                  $("#modal-title").html("Success!");
                  $("#modal-body").html("<h3>"+data.data+"</h3>");
                  $("#myModal").modal({
                          backdrop: 'static',
                          keyboard: true, 
                          show: true
                  });
                  $("#validatebutton").text("Validate");
                  $("#validatebutton").prop('disabled', false);
              },
              error: function (e) {
                  console.log("ERROR : ", e);
                  var obj = JSON.parse(e.responseText);
                  $("#modal-header").removeClass("green-modal");
                  $("#modal-header").addClass("red-modal");
                  $("#modal-title").html("Error!");
                  $("#modal-body").text(obj.data);
                  $("#myModal").modal({
                          backdrop: 'static',
                          keyboard: true, 
                          show: true
                  });
                  $("#validatebutton").text("Validate");
                  $("#validatebutton").prop('disabled', false);
              }
          });
    }
    else{
      $("#messages").html('<div class="alert alert-danger alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Error! </strong>'+check+'</div>');
      setTimeout(function() {
        $("#messages").html("");
      }, 5000);
    }
});

</script>
