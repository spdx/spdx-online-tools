{% extends 'app/base.html' %}

{% block body1 %}

        <div class="col-sm-12">
            <a href="https://spdx.dev/" id="spdxhome" target="_blank"
                title="SPDX"><img src={% static "images/spdx.png" %}
                alt="SPDX logo" class="img-responsive center-block" /></a>
